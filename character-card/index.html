<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <link href="styles.css" rel="stylesheet">
  <meta property="og:title" content="Meet Snortleblat the Swamp Beat Diplomat">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="View Snortleblat's stats, level up, or watch him perish!">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://yourdomain.com/character-card.html">

  <meta name="twitter:card" content="summary_large_image">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
