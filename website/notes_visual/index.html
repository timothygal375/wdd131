  <main>
    <section id="lesson1" class="lesson-full">
  <h2>ðŸŽ¼ Lesson 1: Recognizing Notes</h2>
  <p>This lesson will help you identify notes on the treble clef and match them to keys on the piano.</p>

  <div class="controls">
  <label for="clef-select">Select Clef:</label>
  <select id="clef-select">
    <option value="random">Random</option>
    <option value="treble">Treble</option>
    <option value="bass">Bass</option>
    <option value="alto">Alto</option>
  </select>

  <label for="sound-toggle">
    <input type="checkbox" id="sound-toggle" checked />
    ðŸ”Š Sound On
  </label>
</div>


  <div class="note-display">
    <img src="assets/treble-staff.png" alt="Treble Clef Notes" />
    <p>Which note is this?</p>
    <div class="note-options">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
    </div>
    <p id="feedback"></p>
  </div>

  <div class="keyboard">
  <h3>ðŸŽ¹ Piano Keyboard</h3>
  <div class="keys">
    <!-- White keys -->
    <div class="key white" data-note="C">C</div>
    <div class="key white" data-note="D">D</div>
    <div class="key white" data-note="E">E</div>
    <div class="key white" data-note="F">F</div>
    <div class="key white" data-note="G">G</div>
    <div class="key white" data-note="A">A</div>
    <div class="key white" data-note="B">B</div>

    <!-- Black keys (positioned over whites) -->
    <div class="key black" data-note="C#"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key black" data-note="A#"></div>
  </div>
</div>


</section>
